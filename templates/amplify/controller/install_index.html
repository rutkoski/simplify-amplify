<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 well">
      <form role="form" action="" method="post">
        <fieldset>
          <legend>Instalação</legend>
          <div class="form-group">
            <p>Por favor, informe os dados do administrador. Estas informações podem ser alteradas depois, mas este será sempre o usuário primário.</p>
          </div>
          <div class="form-group">
            <label>Nome de usuário:</label>
            <input type="text" name="username" class="form-control" value="{{ username }}" placeholder="admin">
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="text" name="email" class="form-control" value="{{ email }}" placeholder="admin@empresa.com.br">
          </div>
          <div class="form-group">
            <label>Senha:</label>
            <input type="password" name="password" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Ok</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
